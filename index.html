<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Wars Data Search</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet">    
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/spin.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    
    <div class="main_cont">
        <header>
            <img src="img/sw_logo_hor.png" alt="Logo">
            <h1>Data Search</h1>
        </header> 
        
        <section>
            <form action="#" method="get" id="swapi_search_form">
                <fieldset>
                    <legend>Data Search</legend>
                    <label for="resource_select">Select a resource to search.</label>
                    <select name="resource" id="resource_select" required>
                        <option selected value="">Select A Resource</option> 
                            <option value="Films">Films</option>
                            <option value="People">People</option>
                            <option value="Starships">Starships</option>
                            <option value="Planets">Planets</option>
                            <option value="Species">Species</option>
                            <option value="Vehicles">Vehicles</option>
                    </select>
                    <label for="random">Click for a</label>
                    <button type="button" id="random">Random List</button>
                    <label for="search">Enter a specific name to search</label>
                    <input type="search" name="search" id="search" placeholder="Enter specific resource" required>
                    <input type="submit" value="Search" id="submit">
                    <label for="reset">Reset form</label>
                    <input type="reset" id="reset">
                </fieldset>
            </form>
            <span id="count_cont"></span>
        </section>
        
        <main></main>
        
    </div><!--End .main_cont-->
    
    <footer>
        <small>All product names, logos, and brands are property of their respective owners. All company, product and service names used in this website are for identification purposes only. Use of these names, logos, and brands does not imply endorsement.</small>
    </footer>
    
    <script src="js/app.js"></script>   
    <script src="js/people_app.js"></script> 
    <script src="js/planets_app.js"></script>
    <script src="js/ajaxResurceFunc.js"></script>
    <script src="js/film_app.js"></script>
    <script src="js/species_app.js"></script>
    <script src="js/starship_app.js"></script>
    <script src="js/vehicles_app.js"></script>
    <script src="js/soundtrack_app.js"></script>
</body>
</html>
