<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Star Wars Data Search</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet" type="text/css">    
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/spin.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div class="main_cont">
        <header>
            <h1>Star Wars Data Search</h1>
        </header>    
        <nav>
            <span class="the_films"><p>Search through all resources by typing a specific name into the search box or click the random button to get a random list of the selected resource. </p></span>
        </nav>
        
        <section>
            <form id="swapiSearchForm">
                <select required>
                    <option value="">Resources</option>
                    <option value="Films">Films</option>
                    <option value="People">People</option>
                    <option value="Starships">Starships</option>
                    <option value="Planets">Planets</option>
                    <option value="Species">Species</option>
                    <option value="Vehicles">Vehicles</option>
                </select>
                <label for="search">Type a search term</label>
                <input type="search" name="search" id="search" placeholder="Enter specific resource" required>
                <input type="submit" value="Search" id="submit">
                <input type="reset">
                <button type="button" id="random">Random</button>
            </form>
            <h4 id="count_cont"></h4>
        </section>
        <main>
            
        </main>
    </div>
    <!--<div class="loader_cont loader"><img class="loader_icon" src="ripple.svg" alt=""></div>-->
    <script src="js/app.js"></script>   
    <script src="js/people_app.js"></script> 
    <script src="js/planets_app.js"></script>
    <script src="js/ajaxResurceFunc.js"></script>
    <script src="js/film_app.js"></script>
    <script src="js/species_app.js"></script>
    <script src="js/starship_app.js"></script>
    <script src="js/vehicles_app.js"></script>
    <script src="js/soundtrack_app.js"></script>
</body>
</html>
